<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="오늘의집">
    <meta name="keywords" content="오늘의집, 가구, 집꾸미기">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 오늘의집</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/login.css">

</head>
<body>
    <div id="wrap">
        <h1><a href="./index.html"><img src="./images/logo.png" alt="오늘의집"></a></h1>
        <h1>로그인</h1>
        <p>SNS계정으로 간편하게 로그인</p>
        <div class="sns_login">
            <a href="#"><img src="./images/facebook.png" alt="페이스북 아이디 로그인"></a>
            <a href="#"><img src="./images/kakao.png" alt="카카오톡 아이디 로그인"></a>
            <a href="#"><img src="./images/naver.png" alt="네이버 아이디 로그인"></a>
        </div>
        <form action="#" method="post" id="login_frm">
            <dl class="info">
                <dt>아이디</dt>
                <dd><input type="text" name="user_id" id="user_id" class="id_pw" placeholder="아이디"></dd>
                <dt>비밀번호</dt>
                <dd><input type="password" name="user_pw" id="user_pw" class="id_pw" placeholder="비밀번호"></dd>
            </dl>
            <p><button type="submit" id="login">로그인</button></p>
            <p>아이디가 없으신가요?<a href="./join.html">회원가입</a></p>
        </form>
    </div>
</body>
</html>
