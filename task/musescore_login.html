<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | 뮤즈스코어</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/musescore_login.css">
</head>
<body>
    <div id="wrap">
        <h1><a href="#">Log in to musescore</a></h1>
        <p>Don`t have an account? Sign Up</p>
        <div class="sns_login">
            <a href="#"><img src="./image/google-login.png" alt="구글 로그인">Continue with Google</a>
            <a href="#"><img src="https://musescore.com/static/public/musescore/img/fb-login.svg" alt="페이스북 로그인"></a>
            <a href="#"><img src="https://musescore.com/static/public/musescore/img/apple-login.svg" alt="애플 로그인"></a>
        </div>
        <span>or</span>
        <div class="sign_in">
            <form action="#" method="post" id="in_frm">
                <ul class="id">
                    <li><p>Email or username</p></li>
                    <li><input type="text" name="user_id" id="user_id" class="name_id"></li>
                </ul>
                <ul class="pw">
                    <li>password</li>
                    <li>Forgot your password?</li>
                    <li><input type="password" name="user_pw" id="user_pw" class="name_pw"></li>
                </ul>
                <div class="btn_forget">
                    <button type="submit" id="sign_in_btn">Log in</button>
            </form>
        </div>
    </div>
</body>
</html>
